<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SmartNichoir</title>
</head>
<body>

<h1>Photos</h1>

{% for photo in photos %}
  <div style="margin-bottom: 20px;">
    <p>{{ photo.timestamp }}</p>
    <img src="{{ url_for('static', filename=photo.file_path.split('static/')[-1]) }}" width="300">
  </div>
{% endfor %}

</body>
<h2>quoicoubeh</h2>
</html>
